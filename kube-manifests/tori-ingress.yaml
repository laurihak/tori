apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: tori
  name: tori-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                  name: tori-front-svc
                  port:
                    number: 2345
          - path: /api
            pathType: Prefix
            backend:
              service:
                  name: tori-back-svc
                  port:
                    number: 2346
